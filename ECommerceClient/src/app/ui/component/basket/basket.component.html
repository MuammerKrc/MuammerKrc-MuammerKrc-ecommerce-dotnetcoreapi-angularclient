<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-active table-striped">

          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of repsonse; let i =index" #remove>

              <th scope="row">{{i+1}}</th>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <!-- <td> <input type="number" value="{{item.quantity}}" style="width: 80px;"></td> -->
              <td> <input type="number" [value]="item.quantity" style="width: 80px;" (change)="changeQuantity($event,item)"></td>
              <td><button type="button" class="btn btn-danger" (click)="removeItem($event,remove,item.basketItemId)">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Complete</button>
      </div>
    </div>
  </div>
</div>
