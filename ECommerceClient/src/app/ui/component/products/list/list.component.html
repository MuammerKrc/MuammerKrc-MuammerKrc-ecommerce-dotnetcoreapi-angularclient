<div class="row">

  <ng-container *ngFor="let item of product">
    <div   class="col-md-3" style="margin-top:20px ;">
      <div class="card">
        <img src="/assets/no_img.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, dolore!</p>
          <p class="card-text">
            price= {{item.price | currency}}
          </p>
          <p class="card-text">
            stock= {{item.stock}}
          </p>
          <a (click)="addToBasket(item.id)" class="btn btn-primary">Add Basket</a>
        </div>
      </div>
    </div>
  </ng-container>

</div>

<nav aria-label="Page navigation example" style="margin-top: 25px;">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li *ngFor="let item of pageList" class="page-item"><a class="page-link" href="#">{{item +1}}</a></li>

    <li class="page-item">
      <a class="page-link" routerLink="['/products']" >Next</a>
    </li>
  </ul>
</nav>
